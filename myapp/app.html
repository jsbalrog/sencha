<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="js/resources/css/sencha-touch.css">
  <script src="js/sencha-touch-all-debug.js"></script>
</head>
<body>
  <script>
		Ext.Loader.setConfig({
			enabled: true,
			paths: {
				MyApp: 'MyApp'
			}
		});

		Ext.require([
			'MyApp.MainContainer'
		]);

		Ext.application({
			launch: function() {
				Ext.create('MyApp.MainContainer', {
					fullscreen: true
				});
			}
		});
  </script>
</body>
</html>
